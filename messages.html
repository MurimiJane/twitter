<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Jquery cdn -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <title>Chat</title>
</head>

<body>
    <section class="msgsection">
        <div class="div11">
            <div id="allUsers">

                <div class="groupbutton">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#groupModal">Add Group</button>
                </div>
            </div>
        </div>

        <div class="div12">
           

            <div class="chatbox" id="allmessages">
                <div class="navbar">
                    <h5 id="username"></h5>
                    <h6 id="participants"></h6>
                    </div>
            </div>



            <div class="chatcontainer">
                <textarea name="" id="chatText" cols="30" class="form-control" rows="4"></textarea>
                <button id="sendchat" class="btn btn primary">Send </button>
            </div>
        </div>


        <div class="modal fade" id="groupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <input type="text" placeholder="Group name" id="groupname">
                        <br><br>

                     <button  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#participantsModal">Add Participants</button>
                     <br><br>

                        <div class="d-flex flex-row">
                            <input type="file" name="" id="editphoto"> <button class=" btn btn-warning"
                                id="uploadImage">Upload profile image</button>
                        </div>

                        <br><br>

                            <p id="vProgress"></p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"
                                    aria-valuenow="10" aria-valuemin="0" id="progressbar" aria-valuemax="100"></div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="groupbtn" class="btn btn-primary">Create group</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="participantsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Group participants</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <p id="selectparticipants"></p>
                     
                    </div>
                    <div class="modal-footer">
                        <input type="text" placeholder="participants" id="addedPa">
                        <button type="button" id="addPa" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>
    <script src="js/config.js"></script>
    <script src="js/messages.js"></script>


</body>

</html>

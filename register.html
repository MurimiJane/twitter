        <div class=" signindiv">

            
            <div class="rightdiv">
                
                <div>
                    <label for="" class="form-control-plain-text">Enter your username</label>
                    <input id="username" type="text" placeholder="username">
                    <br> <br>

                    <label for="" class="form-control-plain-text">Enter your email</label>
                    <input id="email" type="text" placeholder="email">
                    <br> <br>

                    <label for="" class="form-control-plain-text">Enter your password</label>

                    <br><br>
                    <button id="register" class="btn btn-primary w-75">Sign up</button>
                    <br><br>

                    <button  id="spinner" class="loading btn btn-primary " type="button" disabled>

            </div>

            </div>

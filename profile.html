<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Jquery cdn -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<body>
    <section class="section1">

        <div class="div1">
            <img src="images/tweetbird.png" class="bird">
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Notifications</li>
                <li>Messages</li>
                <li>Bookmarks</li>
                <li>Lists</li>
                <li>Profile</li>
                <li>More</li>

            </ul>
            <input type="text" id="tweet" placeholder="What's happening"><br><br>

            <button class="tweet1 btn btn-primary rounded-5" id="sendtweet"> Tweet</button><br><br>

            <div class="userDet">
                <div class="profilepic">
                    <img id="profilepic" class="profilepic">
                </div>

                <div>
                    <h6 id="username1"> Username</h6>
                    <p>Username</p>
                </div>
            </div>
            <button id="signout" class="btn btn-secondary">Log out</button>


        </div>
        <div class="vl1"></div>

        <div class="div2">
            <h1 id="profilename"> </h1>

            <div class="profilebackground">
                <img id="backgroundpic" class="backimg">
            </div>
            <div id="profileimg" class="profileimg">
                <img id="profilepic2" class="profilepic2">
            </div>


            <!-- Button trigger modal -->
            <button type="button" class=" edit btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Edit Profile
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit account</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex flex-row">
                                <input type="file" name="" id="editbackground"> <button class=" btn btn-warning"
                                    id="uploadbgImage">Upload background image</button>
                            </div>
                            <div class="d-flex flex-row">
                                <input type="file" name="" id="editphoto"> <button class=" btn btn-warning"
                                    id="uploadImage">Upload profile image</button>
                            </div>


                            <br><br>

                            <p id="vProgress"></p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"
                                    aria-valuenow="10" aria-valuemin="0" id="progressbar" aria-valuemax="100"></div>
                            </div>
                            <br><br>

                            <input type="text" class="form-control" id="editUserName">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="editAccount">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


            <h1 id="username"> </h1>
            <h2 id="useremail"> </h2>

            <br>

            <div id="alltweets">

           <h1 id="likes"> </h1>
            </div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="deletebtn" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>


          <!-- Modal -->
          <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <p id="allcomments"></p>   
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex flex-row">
                            <input type="text" name="" id="editcomment"> <button class=" btn btn-"
                                id="uploadcomment">Comment</button>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        

        </div>
        </div>


        </div>


        <div class="vl2"></div>

        <div class="div3">
            <input type="text" placeholder="Search Twitter" class="rounded-5">

            <div class="container1">

            </div>

        </div>


        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>


        <script src="config.js"></script>
        <script src="profile.js"></script>

    </section>
</body>

</html>
